spring:
  application:
    name: activity-service
  mongodb:
    uri: mongodb://localhost:27017/fitness
    database: fitness
  cloud:
    inetutils:
      preferred-networks:
        - 127.0
      ignored-interfaces:
        - eth.*
        - wlan.*
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8082

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    preferIpAddress: false
    instanceId: localhost:activity-service:8082

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue #queue where messages will be stored and processed
  routing:
    key: activity.tracking # routing key. defines how messages are routed from exchanges to queue