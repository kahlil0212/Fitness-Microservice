server:
  port: 8081

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://localhost:5432/fitness-users-db
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    inetutils:
      preferred-networks:
        - 127.0
      ignored-interfaces:
        - eth.*
        - wlan.*

eureka:
  instance:
    hostname: localhost
    preferIpAddress: false
    instanceId: localhost:user-service:8081
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

