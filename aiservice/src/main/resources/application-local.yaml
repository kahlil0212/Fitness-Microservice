spring:
  application:
    name: ai-service
  mongodb:
    uri: mongodb://localhost:27017/fitnessrecommendations
    database: fitnessrecommendations
  cloud:
    inetutils:
      preferred-networks:
        - 127.0
      ignored-interfaces:
        - eth.*
        - wlan.*
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8083

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    preferIpAddress: false
    instanceId: localhost:ai-service:8083

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue #queue where messages will be stored and processed
  routing:
    key: activity.tracking # routing key. defines how messages are routed from exchanges to queue

gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}
